3:
    Instalacja:
        Wprowadzenie: Przejdź do ścieżki, z którego chcesz zainstalować program i wykonaj polecenie pierwsze w konsoli. Następnie przejdź do pobranego folderu, w którym znajduje się plik qfaktury.pro i wykonaj pozostałe polecenia
        Polecenie_1: git clone https://github.com/juliagoda/qfaktury.git
        Polecenie_2: qmake
        Polecenie_3: make
        Polecenie_4: sudo make install
            
4:
    Instrukcja:
        4a: Przy pierwszym uruchomieniu programu pojawiają się trzy komunikaty. Pierwszy komunikat informuje o możliwości konwersji walut wraz z wymaganiami. Drugi komunikat przestrzega przed ewentualną zmianą sposobu formatowania wartości liczbowych z wartościami po przecinku w przypadku zmiany lokalizacji. Trzeci komunikat sugeruje jako pierwszą czynność, stworzenie konta dla sprzedawcy, wystawiającego faktury.
        4b: 
            Ustawienia:
                4c1: Pierwsza zakładka w ustawieniach dotyczy zmian ogólnych. Kolejno od góry w dół ustawieniu podlegają ustawienie języka (polski, angielski, niemiecki), kodowania znaków, graficznego logo firmy, szablonu drukowania dla faktur, motywu programu oraz katalogu roboczego (wskazującego inną ścieżkę do faktur)
                4c2: Druga zakładka zawiera ustawienia sposobu numeracji faktur, blokady lub możliwości edycji faktur i korekt, zmiany symbolu faktury (w oknie faktury) oraz zmiany nazwy dodawanego produktu. Dodatkowo pozwala na zmianę ilości kopii, które zostaną uwzględnione podczas drukowania faktur oraz dodanie dodatkowego tekstu, który będzie dodany do faktury.
                4c3: Trzecia zakładka pozwala na dodawanie własnych i usuwanie istniejących stawek VAT, walut, form płatności, jednostek i przyczyn korekty
